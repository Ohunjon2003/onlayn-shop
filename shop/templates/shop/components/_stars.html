<ul class="list-inline rating-list">
    <li onclick="rate(5, {{ product.pk }})">
        <i class="fa fa-star {% if user_rating > 4 %} checked {% endif %}" title="Rate 5"></i></li>
    <li onclick="rate(4, {{ product.pk }})">
        <i class="fa fa-star {% if user_rating > 3 %} checked {% endif %}" title="Rate 4"></i></li>
    <li onclick="rate(3, {{ product.pk }})">
        <i class="fa fa-star {% if user_rating > 2 %} checked {% endif %}" title="Rate 3"></i></li>
    <li onclick="rate(2, {{ product.pk }})">
        <i class="fa fa-star {% if user_rating > 1 %} checked {% endif %}" title="Rate 2"></i></li>
    <li onclick="rate(1, {{ product.pk }})">
        <i class="fa fa-star {% if user_rating > 0 %} checked {% endif %}" title="Rate 1"></i></li>
</ul>
